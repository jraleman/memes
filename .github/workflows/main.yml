on: push
name: Gatsby Publisher
jobs:
  build:
    name: Build Gatsby Site
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Build Gatsby Site
      uses: jzweifel/gatsby-cli-github-action@master
      with:
        gatsby-arg: build --prefix-paths
        deploy-branch: gh-pages
        deploy-repo: memes
